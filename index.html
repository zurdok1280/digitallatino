<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />

    <!-- ========================= -->
    <!--   SEO BÁSICO              -->
    <!-- ========================= -->
    <title>
      Digital Latino – Métricas, Estadísticas y Charts Musicales Latinos

    <meta

    />
    <meta
      name="keywords"
      content="métricas musicales latinas, estadísticas de canciones, estadísticas de artistas latinos, datos música regional mexicana, pop latino, urbano latino, corridos, banda, norteño, reguetón, música tropical, salsa, charts musicales latinoamérica, datos musicales, radio monitoring, analítica musical, análisis Spotify YouTube TikTok"

    <meta
      property="og:title"
      content="Digital Latino – Métricas y Charts de Música Latina"

      property="og:description"
      content="Datos en tiempo real de canciones y artistas del Regional Mexicano, Pop Latino, Urbano, Tropical y más. Stats de radio y plataformas digitales."

    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:title"

    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!--      JSON-LD (SEO PRO)    -->
    <!-- ========================= -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Digital Latino",
        "url": "https://digital-latino.com/",
        "description": "Plataforma líder en métricas musicales latinas. Analiza canciones y artistas de Regional Mexicano, Pop Latino, Urbano Latino, Tropical, Corridos, Banda, Norteño, Salsa, Reguetón y más. Métricas de radio y plataformas como Spotify, YouTube, TikTok y Shazam.",

          "regional mexicano",
          "banda",
          "norteño",
          "corridos",
          "corridos tumbados",
          "pop latino",
          "música urbana",
          "reguetón",
          "trap latino",
          "música tropical",
          "salsa",
          "vallenato",
          "latin pop",
          "latin charts",
          "música latina datos",
          "métricas musicales",
          "analytics música latina",
          "estadísticas de canciones",
          "charts digitales"

        "publisher": {
          "@type": "Organization",
          "name": "Digital Latino",
          "logo": {
            "@type": "ImageObject",
            "url": "https://digital-latino.com/images/logo.png"
          }
        },
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://digital-latino.com/search?query={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
